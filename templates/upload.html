<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Free PDF Converter</title>
    <meta name="description" content="Convert PDF to Word, Word to PDF, JPG to PDF, PPT to PDF, and merge PDFs easily and securely. 100% Free.">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            margin-top: 40px;
        }
        h1 {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-top: 30px;
        }
        .btn-upload, .btn-convert {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px;
        }
        .btn-upload {
            background-color: #ff6600;
            color: white;
        }
        .btn-convert {
            background-color: #007bff;
            color: white;
        }
        .uploaded-files, .progress, .download-links, .rocket {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }
        select {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .rocket {
            font-size: 3rem;
            animation: launch 2s ease forwards;
            color: red;
        }
        @keyframes launch {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-40px) scale(1); }
        }
        a.download-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1><b>Easy Free PDF Converter</b></h1>
        <h2>Convert PDFs to Word, JPG, PPT and Merge - 100% Free</h2>
    </header>

    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" class="upload-section">
        <label for="file-upload" class="btn-upload">Select Files</label>
        <input type="file" id="file-upload" name="file" multiple onchange="showFileNames()" hidden>

        <div class="uploaded-files" id="file-names"></div>

        <div>
            <select name="operation" id="operation" required>
                <option value="">-- Select Conversion Type --</option>
                <option value="pdf_to_word">PDF to Word</option>
                <option value="word_to_pdf">Word to PDF</option>
                <option value="ppt_to_pdf">PPT to PDF</option>
                <option value="jpg_to_pdf">JPG to PDF</option>
                <option value="merge_pdfs">Merge PDFs</option>
            </select>
        </div>

        <br>
        <button type="button" class="btn-convert" onclick="submitForm()">Convert</button>
    </form>

    <div id="progress" class="progress" style="display:none;">Converting... Please wait ‚è≥</div>
    <div id="rocket" class="rocket" style="display:none;">üöÄüî•</div>
    <div id="download-links" class="download-links"></div>

    <script>
        function showFileNames() {
            const input = document.getElementById('file-upload');
            const fileNamesDiv = document.getElementById('file-names');
            fileNamesDiv.innerHTML = "";
            for (let i = 0; i < input.files.length; i++) {
                fileNamesDiv.innerHTML += input.files[i].name + "<br>";
            }
        }

        function submitForm() {
            const form = document.getElementById('upload-form');
            const progress = document.getElementById('progress');
            const rocket = document.getElementById('rocket');
            const downloadLinksDiv = document.getElementById('download-links');

            progress.style.display = 'block';
            rocket.style.display = 'none';
            downloadLinksDiv.innerHTML = '';

            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(links => {
                progress.style.display = 'none';
                rocket.style.display = 'block';
                downloadLinksDiv.innerHTML = '<h3>Download your converted files:</h3>';
                links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link;
                    a.className = 'download-btn';
                    a.textContent = 'Download';
                    downloadLinksDiv.appendChild(a);
                });
            })
            .catch(error => {
                progress.innerHTML = 'Error occurred. Please try again.';
            });
        }
    </script>

</body>
</html>
