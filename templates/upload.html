<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online PDF Converter - Easy & Fast</title>
    <meta name="description" content="Convert PDF to Word, Word to PDF, JPG to PDF, PPT to PDF, Merge PDFs online.">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #333;
        }
        .upload-section {
            margin-top: 60px;
        }
        .btn-upload, .btn-convert {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px;
        }
        .btn-upload {
            background-color: #ff6600;
            color: white;
        }
        .btn-convert {
            background-color: #007bff;
            color: white;
        }
        .uploaded-files {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
        }
        select {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1><b>Online Free Easy PDF Converter</b></h1>

    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-section">
        <label for="file-upload" class="btn-upload">Select Files</label>
        <input type="file" id="file-upload" name="file" multiple onchange="showFileNames()" hidden>

        <div class="uploaded-files" id="file-names"></div>

        <div>
            <select name="operation" required>
                <option value="">-- Select Conversion Type --</option>
                <option value="pdf_to_word">PDF to Word</option>
                <option value="word_to_pdf">Word to PDF</option>
                <option value="ppt_to_pdf">PPT to PDF</option>
                <option value="jpg_to_pdf">JPG to PDF</option>
                <option value="merge_pdfs">Merge PDFs</option>
            </select>
        </div>

        <br>
        <button type="submit" class="btn-convert">Convert</button>
    </form>

    <script>
        function showFileNames() {
            const input = document.getElementById('file-upload');
            const fileNamesDiv = document.getElementById('file-names');
            fileNamesDiv.innerHTML = "";
            for (let i = 0; i < input.files.length; i++) {
                fileNamesDiv.innerHTML += input.files[i].name + "<br>";
            }
        }
    </script>

</body>
</html>
