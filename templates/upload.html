<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online PDF Converter - Easy & Fast</title>
    <meta name="description" content="Convert PDF to Word, Word to PDF, JPG to PDF online for free. Simple, fast, secure.">
    <meta name="keywords" content="PDF converter, online PDF, PDF to Word, Word to PDF, JPG to PDF, free converter">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #333;
        }
        .upload-section {
            margin-top: 80px;
        }
        .btn-upload {
            background-color: #ff6600;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .btn-convert {
            background-color: #007bff;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .uploaded-files {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1><b>Online Free Easy PDF Converter</b></h1>

    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-section">
        <label for="file-upload">Upload File</label>
        <input type="file" id="file-upload" name="file" onchange="showFileName()">
        <div class="uploaded-files" id="file-name"></div>
        <br><br>
        <button type="submit" class="btn-convert">Convert</button>
    </form>

    <script>
        function showFileName() {
            const input = document.getElementById('file-upload');
            const fileNameDiv = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileNameDiv.innerText = "Selected: " + input.files[0].name;
            }
        }
    </script>

</body>
</html>
