<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Free Easy Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 50px;
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }
        .card {
            background: #fff;
            padding: 40px;
            margin-top: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .upload-btn {
            background-color: #ff7f0e;
            color: white;
            font-size: 20px;
            padding: 14px 36px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #e26c00;
        }
        .convert-btn {
            background-color: #1e90ff;
            color: white;
            font-size: 22px;
            padding: 16px 42px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .convert-btn:hover {
            background-color: #0073e6;
        }
        select {
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
        }
        #file-list {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Online Free Easy Converter</h1>
    <div class="card">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="upload-btn">
                Upload Files
                <input type="file" name="file" multiple onchange="updateFileList()">
            </label>

            <div id="file-list">No files selected.</div>

            <label for="operation" style="margin-top: 20px; display: block;">Select Operation:</label>
            <select name="operation" id="operation" required>
                <option value="pdf_to_word">PDF to Word</option>
                <option value="word_to_pdf">Word to PDF</option>
                <option value="ppt_to_pdf">PowerPoint to PDF</option>
                <option value="jpg_to_pdf">JPG to PDF</option>
                <option value="merge_pdfs">Merge PDFs</option>
            </select>

            <br>

            <input type="submit" class="convert-btn" value="Convert">
        </form>
    </div>

    <script>
        function updateFileList() {
            const input = document.querySelector('input[type="file"]');
            const list = document.getElementById('file-list');

            if (input.files.length === 0) {
                list.innerHTML = "No files selected.";
            } else {
                let fileNames = "";
                for (let i = 0; i < input.files.length; i++) {
                    fileNames += "â€¢ " + input.files[i].name + "<br>";
                }
                list.innerHTML = fileNames;
            }
        }
    </script>
</body>
</html>
